<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 bg-white px-10 py-4 shadow-sm">
<div class="flex items-center gap-3 text-gray-900">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="currentColor" fill-rule="evenodd"></path>
<path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h2 class="text-xl font-bold tracking-tight text-gray-900">HireXpert</h2>
</div>
<nav class="flex items-center gap-8 text-sm font-medium text-gray-600">
<a class="transition-colors hover:text-[var(--primary-color)]" href="#">Dashboard</a>
<a class="transition-colors hover:text-[var(--primary-color)]" href="#">Candidates</a>
<a class="transition-colors hover:text-[var(--primary-color)]" href="#">Interviews</a>
<a class="transition-colors hover:text-[var(--primary-color)]" href="#">Reports</a>
<a class="transition-colors hover:text-[var(--primary-color)]" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4">
<button class="relative rounded-full p-2 text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-700">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAwRkyDpcJxI3V-SRp6xRHILmoukYYsHyUll62QKX6v65NFABCEa8KXtYUdW0dRmuOq2i3ZFBxR_dWHZ70SHDWSZxGy4WUM0ZyXaZ5pPW8_LeiJDclKFQF_BGWtFJj63G1fUUr236TQADECCMA2XHhgAWWJ2pgv9JKi8rSoNwU_Q0G9vEalPdLcZ_xLu_UZUfCJw7DBLB03XZUXqmCWDEfb3wUauvYrcY6RtG-Rl7-2Wb-Qsp9dFV8NyRt7puoyEREZNcZ74njJNbg");'></div>
</div>
</header>
<main class="flex-1 px-10 py-8">
<div class="mx-auto max-w-4xl">
<div class="mb-8 text-center">
<h1 class="text-3xl font-bold tracking-tight text-gray-900">Interview for Software Engineer Position</h1>
<p class="mt-2 text-lg text-gray-600">Question 2 of 5</p>
</div>
<div class="rounded-lg border border-gray-200 bg-white p-8 shadow-sm">
<h2 class="mb-6 text-xl font-semibold text-gray-800">Tell me about a time you had to overcome a significant technical challenge. What was your approach, and what did you learn from the experience?</h2>
<div class="relative aspect-video w-full overflow-hidden rounded-lg bg-gray-900">
<div class="absolute inset-0 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAUJebo2XKL_wt5rMogT73ye0zN8JbbquUwBDVwlQ61lTsFFYgDPNBYRQm_Lb7S7_H-x5_5866yxPch5bczar8cugN7lix-30bKy6TEWPuoTXBgav2gJV-7hw4UmyVlmr1J36pmxXI9EX7ACKe21waAv5_ARFXpl65ztjXs-Y3Ai_PZcHtAQ8Vszi5CycEXOl8eErbEtMHxnKl2_Wx0NNfr0zEfEIjsKqf-hPSQFbgZVt9p2u-R6KTdDJJRQPQAZFdpDf5S86OxmHE");'></div>
<div class="absolute inset-0 flex items-center justify-center bg-black/30">
<button class="flex size-20 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur-sm transition-all hover:bg-white/30">
<span class="material-symbols-outlined text-5xl">play_arrow</span>
</button>
</div>
<div class="absolute bottom-4 left-4 right-4 flex items-center justify-between rounded-full bg-black/40 px-4 py-2 text-white backdrop-blur-sm">
<div class="flex items-center gap-4">
<button class="transition-opacity hover:opacity-80">
<span class="material-symbols-outlined">mic</span>
</button>
<button class="transition-opacity hover:opacity-80">
<span class="material-symbols-outlined">videocam</span>
</button>
</div>
<div class="flex items-center gap-2">
<button class="rounded-full bg-red-600 p-3 text-white transition-colors hover:bg-red-700">
<span class="material-symbols-outlined">fiber_manual_record</span>
</button>
<button class="rounded-full bg-white/20 p-3 text-white transition-colors hover:bg-white/30">
<span class="material-symbols-outlined">pause</span>
</button>
<button class="rounded-full bg-white/20 p-3 text-white transition-colors hover:bg-white/30">
<span class="material-symbols-outlined">stop</span>
</button>
</div>
<div class="text-sm font-medium">01:23 / 05:00</div>
</div>
</div>
<div class="mt-8 flex justify-end gap-4">
<button class="flex h-11 items-center justify-center rounded-md bg-gray-100 px-6 text-sm font-semibold text-gray-700 transition-colors hover:bg-gray-200">Submit Interview</button>
<button class="flex h-11 items-center justify-center rounded-md bg-[var(--primary-color)] px-6 text-sm font-semibold text-white transition-colors hover:bg-blue-700">Next Question</button>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
