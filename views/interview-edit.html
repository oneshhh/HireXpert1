<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Edit Interview</title>
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
  :root { --primary-color: #1173d4; }
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-gray-50 overflow-x-hidden">
<header class="flex items-center justify-between border-b border-gray-200 bg-white px-10 py-3">
  <div class="flex items-center gap-4 text-gray-800">
    <svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48">
      <path d="M24 18.4L42 11.5V34.4c0 .4-.3.8-.6.9L24 42V18.4Z" fill="currentColor"/>
      <path d="M24 8.2 33.4 11.6 24 15.2 14.6 11.6 24 8.2ZM9 15.8l12 4.6v17.1L9 33V15.8Zm18 21.8V20.5l12-4.6V33l-12 4.6Z" fill="currentColor"/>
    </svg>
    <h2 class="text-lg font-bold">HireXpert</h2>
  </div>
  <nav class="flex gap-8">
    <a class="text-gray-600 hover:text-[var(--primary-color)] text-sm font-medium" href="/HR_Dashboard.html">Dashboard</a>
    <a class="text-[var(--primary-color)] text-sm font-bold relative after:absolute after:left-0 after:bottom-[-19px] after:w-full after:h-0.5 after:bg-[var(--primary-color)]" href="#">Interviews</a>
  </nav>
</header>

<main class="flex-1 px-10 py-8">
  <div class="mx-auto max-w-2xl">
    <h1 class="text-3xl font-bold mb-6">Edit Interview</h1>

    <form id="editForm" class="bg-white p-8 rounded-lg shadow-sm border border-gray-200 space-y-6">
      <!-- Title -->
      <div>
        <label class="text-sm font-medium text-gray-700" for="title">Interview Title</label>
        <input id="title" name="title" class="w-full rounded-md border-gray-300 p-3 text-sm" required />
      </div>

      <!-- Questions + Time Limits -->
      <div>
        <h3 class="text-sm font-medium text-gray-700 mb-2">Questions & Time Limits (seconds)</h3>
        <div id="questions-container" class="space-y-3"></div>
        <button type="button" id="addQuestion" class="mt-4 flex items-center gap-2 rounded-md bg-gray-100 px-3 py-2 text-sm font-medium hover:bg-gray-200">
          <span class="material-symbols-outlined">add_circle_outline</span> Add Question
        </button>
      </div>

      <!-- Date & Time -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="text-sm font-medium text-gray-700" for="date">Date</label>
          <input id="date" name="date" type="date" class="w-full rounded-md border-gray-300 p-3 text-sm" required />
        </div>
        <div>
          <label class="text-sm font-medium text-gray-700" for="time">Time</label>
          <input id="time" name="time" type="time" class="w-full rounded-md border-gray-300 p-3 text-sm" required />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700" for="email">Candidate Email</label>
        <input id="email" name="email" type="email" class="w-full rounded-md border-gray-300 p-3 text-sm" required />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between pt-6 border-t border-gray-200">
        <button type="button" id="deleteBtn" class="px-4 py-2 rounded-md text-red-600 hover:bg-red-50">Delete</button>
        <button type="submit" class="px-6 py-2 rounded-md bg-[var(--primary-color)] text-white hover:bg-blue-700">Save Changes</button>
      </div>
    </form>
  </div>
</main>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const interviewId = params.get("id");

  const form = document.getElementById("editForm");
  const questionsContainer = document.getElementById("questions-container");
  const addQuestionBtn = document.getElementById("addQuestion");
  const deleteBtn = document.getElementById("deleteBtn");

  async function loadInterview() {
    try {
      const res = await fetch(`/api/interview/${interviewId}`);
      const interview = await res.json();

      document.getElementById("title").value = interview.title;
      document.getElementById("date").value = interview.date;
      document.getElementById("time").value = interview.time;
      document.getElementById("email").value = interview.email;

      questionsContainer.innerHTML = "";
      const questions = interview.questions || [];
      const timeLimits = interview.timeLimits || [];

      questions.forEach((q, i) => addQuestion(q, timeLimits[i] || 0));
    } catch (err) {
      console.error("Error loading interview:", err);
      alert("Failed to load interview.");
    }
  }

  function addQuestion(value = "", timeLimit = 0) {
    const div = document.createElement("div");
    div.classList.add("flex","items-start","gap-2","border","border-gray-200","p-3","bg-gray-50","rounded-md");
    div.innerHTML = `
      <input type="text" class="flex-1 border-none bg-transparent focus:ring-0 text-sm" value="${value}" placeholder="Question" />
      <input type="number" class="w-20 border-none bg-transparent focus:ring-0 text-sm" value="${timeLimit}" min="0" placeholder="Time (sec)" />
      <button type="button" class="text-gray-400 hover:text-red-600 removeBtn">
        <span class="material-symbols-outlined">remove_circle_outline</span>
      </button>
    `;
    div.querySelector(".removeBtn").onclick = () => div.remove();
    questionsContainer.appendChild(div);
  }

  addQuestionBtn.onclick = () => addQuestion();

  form.onsubmit = async (e) => {
    e.preventDefault();

    const questions = [];
    const timeLimits = [];

    questionsContainer.querySelectorAll("div").forEach(div => {
      const inputs = div.querySelectorAll("input");
      questions.push(inputs[0].value);
      timeLimits.push(parseInt(inputs[1].value) || 0);
    });

    const payload = {
      title: form.title.value,
      date: form.date.value,
      time: form.time.value,
      email: form.email.value,
      questions,
      timeLimits
    };

    try {
      const res = await fetch(`/api/interview/${interviewId}/update`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      if (res.ok) {
        alert("‚úÖ Interview updated successfully!");
        window.location.href = "/HR_Dashboard.html";
      } else {
        alert("‚ùå " + result.message);
      }
    } catch (err) {
      console.error("Error updating interview:", err);
      alert("‚ùå Failed to update interview.");
    }
  };

  deleteBtn.onclick = async () => {
    if (!confirm("Are you sure you want to delete this interview?")) return;
    try {
      const res = await fetch(`/api/interview/${interviewId}/delete`, { method: "DELETE" });
      const result = await res.json();
      if (res.ok) {
        alert("üóëÔ∏è Interview deleted.");
        window.location.href = "/HR_Dashboard.html";
      } else {
        alert("‚ùå " + result.message);
      }
    } catch (err) {
      console.error("Error deleting interview:", err);
      alert("‚ùå Failed to delete interview.");
    }
  };

  loadInterview();
</script>
</body>
</html>
