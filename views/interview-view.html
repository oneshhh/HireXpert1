<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-10">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Interview Details</h1>

      <div id="interview-details" class="space-y-4">
        <p><span class="font-semibold">Title:</span> <span id="title">Loading...</span></p>
        <p><span class="font-semibold">Date:</span> <span id="date">Loading...</span></p>
        <p><span class="font-semibold">Time:</span> <span id="time">Loading...</span></p>
        <p><span class="font-semibold">Candidate Email:</span> <span id="email">Loading...</span></p>
        <div>
          <span class="font-semibold">Questions:</span>
          <ul id="questions" class="list-disc list-inside mt-2 text-gray-700"></ul>
        </div>
      </div>

      <div class="mt-6">
        <a href="/HR_Dashboard.html" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script>
    async function fetchInterview() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("interview-details").innerHTML = "<p class='text-red-600'>No interview ID provided.</p>";
        return;
      }

      try {
        const res = await fetch(`/api/interviews/${id}`);
        if (!res.ok) throw new Error("Interview not found");
        const data = await res.json();

        document.getElementById("title").textContent = data.title;
        document.getElementById("date").textContent = data.date;
        document.getElementById("time").textContent = data.time;
        document.getElementById("email").textContent = data.email;

        const qList = document.getElementById("questions");
        qList.innerHTML = "";
        const questions = data.questions || [];
        const timeLimits = data.timeLimits || [];

        questions.forEach((q, index) => {
          const li = document.createElement("li");
          const time = timeLimits[index] || 0;
          li.textContent = `${q} (Time limit: ${time} sec)`; // display time limit
          qList.appendChild(li);
        });
      } catch (err) {
        document.getElementById("interview-details").innerHTML = `<p class='text-red-600'>Error: ${err.message}</p>`;
      }
    }

    fetchInterview();
  </script>
</body>
</html>
