  <!-- Theme Sync Script -->
  <script>
    (function() {
      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
      const savedTheme = getCookie('theme');
      if (savedTheme === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>

<script>
    // --- Notification Modal Function (copied from admin panel) ---
    function showNotification(title, text, options = {}) {
        const { isError = false, onConfirm = null, confirmText = 'Confirm', cancelText = 'Cancel' } = options;
        const modal = document.getElementById('notification-modal');
        const modalTitle = document.getElementById('notification-modal-title');
        const modalText = document.getElementById('notification-modal-text');
        const modalIcon = document.getElementById('notification-modal-icon');
        const btnContainer = document.getElementById('notification-modal-buttons');
        modalTitle.textContent = title;
        modalText.textContent = text;
        if (isError) { 
            modalIcon.innerHTML = `<span class="material-symbols-outlined text-3xl text-red-600 dark:text-red-300">error</span>`; 
            modalIcon.className = "mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100 dark:bg-red-900"; 
        } else { 
            modalIcon.innerHTML = `<span class="material-symbols-outlined text-3xl text-green-600 dark:text-green-300">check_circle</span>`; 
            modalIcon.className = "mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 dark:bg-green-900"; 
        }
        btnContainer.innerHTML = '';
        if (onConfirm) { 
            btnContainer.className = 'mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3'; 
            const confirmBtn = document.createElement('button'); 
            confirmBtn.type = 'button'; 
            confirmBtn.className = isError ? 'inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:col-start-2' : 'inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:col-start-2'; 
            confirmBtn.textContent = confirmText; 
            confirmBtn.onclick = () => { modal.classList.add('hidden'); onConfirm(); }; 
            const cancelBtn = document.createElement('button'); 
            cancelBtn.type = 'button'; 
            cancelBtn.className = 'mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0 dark:bg-gray-600 dark:text-gray-200 dark:ring-gray-500 dark:hover:bg-gray-500'; 
            cancelBtn.textContent = cancelText; 
            cancelBtn.onclick = () => { modal.classList.add('hidden'); }; 
            btnContainer.appendChild(cancelBtn); 
            btnContainer.appendChild(confirmBtn);
        } else { 
            btnContainer.className = 'mt-5 sm:mt-6'; 
            const okBtn = document.createElement('button'); 
            okBtn.type = 'button'; 
            okBtn.className = 'inline-flex w-full h-10 justify-center items-center rounded-md bg-[var(--primary-color)] px-3 text-sm font-semibold text-white shadow-sm hover:bg-opacity-90'; 
            okBtn.textContent = 'Got it'; 
            okBtn.onclick = () => { modal.classList.add('hidden'); }; 
            btnContainer.appendChild(okBtn); 
        }
        modal.classList.remove('hidden');
    }

    // --- Main Page Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- [NEW] Global variables ---
        const DEPARTMENTS = ['HR', 'PMO', 'GTA']; // Your department tags
        let allVisitors = []; // Cache for editing

        // --- Sidebar Mobile Toggle (copied from admin panel) ---

            };

        // --- [NEW] Populate Department Checklists ---
        function populateChecklists() {
            const addList = document.getElementById('add-departments-list');
            const editList = document.getElementById('edit-departments-list');
            
            addList.innerHTML = '';
            editList.innerHTML = '';

            DEPARTMENTS.forEach(dept => {
                const addHTML = `
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="add-dept-${dept}" name="departments" value="${dept}" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700">

                    </div>`;
                addList.insertAdjacentHTML('beforeend', addHTML);

                const editHTML = `
                    <div class="relative flex items-start">
                        <div class="flex h-6 items-center">
                            <input id="edit-dept-${dept}" name="edit_departments" value="${dept}" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700">
                        </div>
                        <div class="ml-3 text-sm leading-6">
                            <label for="edit-dept-${dept}" class="font-medium text-gray-900 dark:text-gray-300">${dept}</label>
                        </div>
                    </div>`;
                editList.insertAdjacentHTML('beforeend', editHTML);
            });
        }
        populateChecklists(); // Populate on load

        // --- Visitor Management Logic ---
        const form = document.getElementById('add-visitor-form');
        const formBtn = document.getElementById('add-visitor-btn');
        const tableBody = document.getElementById('visitors-table-body');

        // [NEW] Edit Modal Elements
        const editModal = document.getElementById('edit-visitor-modal');
        const editForm = document.getElementById('edit-visitor-form');
        const editCancelBtn = document.getElementById('edit-visitor-cancel-btn');
        const editSaveBtn = document.getElementById('edit-visitor-save-btn');
        const editVisitorId = document.getElementById('edit-visitor-id');

        // Function to fetch and render all visitors
        async function loadVisitors() {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500 dark:text-gray-400">Loading visitors...</td></tr>`;
            try {
                const response = await fetch('/api/visitors');
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                         tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">You are not authorized to view this page. Please log in as an Admin.</td></tr>`;
                         form.style.display = 'none'; // Hide form if not admin
                         return;
                    }
                    throw new Error('Failed to fetch visitors.');
                }
                const visitors = await response.json();
                allVisitors = visitors; // [NEW] Cache visitors for editing
                renderTable(visitors);
            } catch (error) {
                console.error('Error loading visitors:', error);
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">${error.message}</td></tr>`;
            }
        }

        // [UPDATED] Function to render the visitor table
        function renderTable(visitors) {
            tableBody.innerHTML = ''; // Clear loading/error
            if (visitors.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500 dark:text-gray-400">No visitors found.</td></tr>`;
                return;
            }

            visitors.forEach(visitor => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-visitor-id', visitor.id); // Add ID to row for event delegation
                
                // [NEW] Format departments
                const departmentsHTML = (visitor.department && visitor.department.length > 0)
                    ? visitor.department.map(dept => `<span class="inline-flex items-center rounded-full bg-blue-50 px-2 py-0.5 text-xs font-medium text-blue-700 dark:bg-blue-900/50 dark:text-blue-300">${dept}</span>`).join(' ')
                    : `<span class="text-xs text-gray-400 dark:text-gray-500">None</span>`;

                tr.innerHTML = `
                    <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-[var(--text-primary)]">${visitor.first_name} ${visitor.last_name}</td>
                    <td class="whitespace-nowrap px-6 py-4 text-sm text-[var(--text-secondary)]">${visitor.email}</td>
                    <!-- [NEW] Departments cell -->
                    <td class="whitespace-nowrap px-6 py-4 text-sm space-x-1">${departmentsHTML}</td>
                    <td class="whitespace-nowrap px-6 py-4 text-sm text-right space-x-4">
                        <!-- [NEW] Edit Button -->
                        <button class="edit-btn text-blue-600 hover:text-blue-800 font-medium dark:text-blue-400 dark:hover:text-blue-300" data-id="${visitor.id}">
                            Edit
                        </button>
                        <button class="delete-btn text-red-600 hover:text-red-800 font-medium dark:text-red-400 dark:hover:text-red-300" data-id="${visitor.id}" data-email="${visitor.email}">
                            Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }
        
        // [NEW] Event Delegation for table buttons
        tableBody.addEventListener('click', (e) => {
            const targetButton = e.target.closest('button');
            if (!targetButton) return; // Exit if click wasn't on a button

            if (targetButton.classList.contains('delete-btn')) {
                const id = targetButton.dataset.id;
                const email = targetButton.dataset.email;
                confirmDelete(id, email);
            }
            if (targetButton.classList.contains('edit-btn')) {
                const id = targetButton.dataset.id;
                const visitor = allVisitors.find(v => v.id === id);
                if (visitor) {
                    openEditModal(visitor);
                }
            }
        });


        // [UPDATED] Function to handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formBtn.disabled = true;
            formBtn.textContent = 'Adding...';

            // [NEW] Get selected departments from the add form
            const selectedDepartments = [];
            form.querySelectorAll('input[name="departments"]:checked').forEach(checkbox => {
                selectedDepartments.push(checkbox.value);
            });

            const formData = new FormData(form);
            
            const dataToSend = {
                 firstName: formData.get('firstName'),
                 lastName: formData.get('lastName'),
                 email: formData.get('email'),
                 password: formData.get('password'),
                 departments: selectedDepartments
            };

            try {
                const response = await fetch('/api/visitors/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend) // Send corrected data
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to add visitor.');
                }

                showNotification('Success!', result.message || 'Visitor added successfully.');
                form.reset();
                loadVisitors(); // Refresh the list

            } catch (error) {
                console.error('Error adding visitor:', error);
                showNotification('Error', error.message, { isError: true });
            } finally {
                formBtn.disabled = false;
                formBtn.textContent = 'Add Visitor';
            }
        });
        
        // --- [NEW] Edit Modal Functions ---
        function openEditModal(visitor) {
            editVisitorId.value = visitor.id;
            editForm.elements['firstName'].value = visitor.first_name;
            editForm.elements['lastName'].value = visitor.last_name;
            editForm.elements['email'].value = visitor.email;
            editForm.elements['password'].value = ''; // Clear password field

            // Set department checkboxes
            editForm.querySelectorAll('input[name="edit_departments"]').forEach(checkbox => {
                checkbox.checked = (visitor.department && visitor.department.includes(checkbox.value));
            });
            
            editModal.classList.remove('hidden');
        }

        function closeEditModal() {
            editModal.classList.add('hidden');
            editForm.reset();
        }

        editCancelBtn.addEventListener('click', closeEditModal);

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            editSaveBtn.disabled = true;
            editSaveBtn.textContent = 'Saving...';

            const id = editVisitorId.value;
            
            // Get selected departments from the edit form
            const selectedDepartments = [];
            editForm.querySelectorAll('input[name="edit_departments"]:checked').forEach(checkbox => {
                selectedDepartments.push(checkbox.value);
          });

            const data = {
                 firstName: editForm.elements['firstName'].value,
                 lastName: editForm.elements['lastName'].value,
                 email: editForm.elements['email'].value,
                 password: editForm.elements['password'].value,
                 departments: selectedDepartments
            };
            
            // Do not send empty password field
            if (!data.password || data.password.trim() === '') {
                delete data.password;
            }

            try {
                const response = await fetch(`/api/visitors/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to update visitor.');
                }

                showNotification('Success!', result.message || 'Visitor updated successfully.');
                closeEditModal();
                loadVisitors(); // Refresh the list

            } catch (error) {
                console.error('Error updating visitor:', error);
                showNotification('Error', error.message, { isError: true });
            } finally {
                editSaveBtn.disabled = false;
                editSaveBtn.textContent = 'Save Changes';
            }
        });


        // --- Delete Functions (Unchanged) ---
        function confirmDelete(id, email) {
            showNotification(
                'Delete Visitor?',
                `Are you sure you want to delete the evaluator ${email}? This action cannot be undone.`,
                {
                    isError: true,
                    confirmText: 'Yes, Delete',
                    onConfirm: () => handleDelete(id)
                }
            );
        }

        async function handleDelete(id) {
            try {
                const response = await fetch(`/api/visitors/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to delete visitor.');
                }
                showNotification('Success!', result.message || 'Visitor deleted.');
                loadVisitors(); // Refresh the list
            } catch (error) {
                console.error('Error deleting visitor:', error);
                showNotification('Error', error.message, { isError: true });
            }
        }

        // Initial load
        loadVisitors();
    });
</script>
