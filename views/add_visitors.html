    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
        --secondary-color: #f0f2f4;
        --text-primary: #111418;
        --text-secondary: #617589;
      }
      /* Dark mode variables */
      .dark {
        --secondary-color: #1f2937; /* gray-800 */
        --text-primary: #f9fafb; /* gray-50 */
        --text-secondary: #9ca3af; /* gray-400 */
      }
    </style>
    
    <!-- [NEW] Theme Sync Script -->
    <!-- This runs immediately to prevent a "flash" of the wrong theme -->
    <script>
        (function() {
            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i=0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
            const savedTheme = getCookie('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>

                <h2 class="text-xl font-bold text-[var(--text-primary)] mb-4">Add New Visitor</h2>

                    </div>

                        <input type="text" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter temporary password">
                    </div>
                    <button type="submit" id="add-visitor-btn" class="w-full flex justify-center items-center gap-2 rounded-md bg-[var(--primary-color)] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-opacity-90 disabled:opacity-50">
                        Add Visitor
                    </button>
                </form>
            </div>
        </div>

        <!-- Existing Visitors List -->

            <div class="overflow-x-auto rounded-lg border border-gray-200 bg-white shadow-sm dark:bg-gray-800 dark:border-gray-700">

<!-- Notification Modal (copied from admin panel) -->
<div id="notification-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="w-full max-w-sm transform rounded-lg bg-white p-6 shadow-xl text-center dark:bg-gray-800">
        <div id="notification-modal-icon" class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 dark:bg-green-900">
            <span class="material-symbols-outlined text-3xl text-green-600 dark:text-green-300">check_circle</span>
        </div>
        <h3 id="notification-modal-title" class="mt-4 text-lg font-medium text-gray-900 dark:text-gray-100">Success!</h3>
        <div class="mt-2">
            <p id="notification-modal-text" class="text-sm text-gray-500 dark:text-gray-400">Your action was completed.</p>
        </div>
        <div id="notification-modal-buttons" class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
            <!-- Buttons are added dynamically -->
        </div>
    </div>
</div>

<script>
    // --- Notification Modal Function (copied from admin panel) ---
    function showNotification(title, text, options = {}) {
        const { isError = false, onConfirm = null, confirmText = 'Confirm', cancelText = 'Cancel' } = options;
        const modal = document.getElementById('notification-modal');
        const modalTitle = document.getElementById('notification-modal-title');
        const modalText = document.getElementById('notification-modal-text');
        const modalIcon = document.getElementById('notification-modal-icon');
        const btnContainer = document.getElementById('notification-modal-buttons');
        modalTitle.textContent = title;
        modalText.textContent = text;
        if (isError) { 
            modalIcon.innerHTML = `<span class="material-symbols-outlined text-3xl text-red-600 dark:text-red-300">error</span>`; 
            modalIcon.className = "mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100 dark:bg-red-900"; 
        } else { 
            modalIcon.innerHTML = `<span class="material-symbols-outlined text-3xl text-green-600 dark:text-green-300">check_circle</span>`; 
            modalIcon.className = "mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 dark:bg-green-900"; 
        }
        btnContainer.innerHTML = '';
        if (onConfirm) { 
            btnContainer.className = 'mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3'; 
            const confirmBtn = document.createElement('button'); 
            confirmBtn.type = 'button'; 
            confirmBtn.className = isError ? 'inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:col-start-2' : 'inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:col-start-2'; 
            confirmBtn.textContent = confirmText; 
            confirmBtn.onclick = () => { modal.classList.add('hidden'); onConfirm(); }; 
            const cancelBtn = document.createElement('button'); 
            cancelBtn.type = 'button'; 
            cancelBtn.className = 'mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0 dark:bg-gray-600 dark:text-gray-200 dark:ring-gray-500 dark:hover:bg-gray-500'; 
            cancelBtn.textContent = cancelText; 
            cancelBtn.onclick = () => { modal.classList.add('hidden'); }; 
            btnContainer.appendChild(cancelBtn); 
            btnContainer.appendChild(confirmBtn);
        } else { 
            btnContainer.className = 'mt-5 sm:mt-6'; 
            const okBtn = document.createElement('button'); 
            okBtn.type = 'button'; 
            okBtn.className = 'inline-flex w-full h-10 justify-center items-center rounded-md bg-[var(--primary-color)] px-3 text-sm font-semibold text-white shadow-sm hover:bg-opacity-90'; 
            okBtn.textContent = 'Got it'; 
            okBtn.onclick = () => { modal.classList.add('hidden'); }; 
            btnContainer.appendChild(okBtn); 
        }
        modal.classList.remove('hidden');
    }

    // --- Main Page Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- Sidebar Mobile Toggle (copied from admin panel) ---
        const sidebar = document.getElementById('main-sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const openBtn = document.getElementById('mobile-menu-toggle');
        const closeBtn = document.getElementById('mobile-menu-close');
        
        if (sidebar && overlay && openBtn && closeBtn) {
            const openSidebar = () => {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            };
            const closeSidebar = () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            };
            openBtn.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
        }

        // --- Visitor Management Logic ---
        const form = document.getElementById('add-visitor-form');
        const formBtn = document.getElementById('add-visitor-btn');
        const tableBody = document.getElementById('visitors-table-body');

        // Function to fetch and render all visitors
        async function loadVisitors() {
            tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-gray-500 dark:text-gray-400">Loading visitors...</td></tr>`;
            try {
                const response = await fetch('/api/visitors');
                if (!response.ok) {
                    // Check for auth error
                    if (response.status === 401 || response.status === 403) {
                         tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-red-500">You are not authorized to view this page. Please log in as an Admin.</td></tr>`;
                         form.style.display = 'none'; // Hide form if not admin
                         return;
                    }
                    throw new Error('Failed to fetch visitors.');
                }
                const visitors = await response.json();
                renderTable(visitors);
            } catch (error) {
                console.error('Error loading visitors:', error);
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-red-500">${error.message}</td></tr>`;
            }
        }

        // Function to render the visitor table
        function renderTable(visitors) {
            tableBody.innerHTML = ''; // Clear loading/error
            if (visitors.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-gray-500 dark:text-gray-400">No visitors found.</td></tr>`;
                return;
            }

            visitors.forEach(visitor => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-[var(--text-primary)]">${visitor.first_name} ${visitor.last_name}</td>
                    <td class="whitespace-nowrap px-6 py-4 text-sm text-[var(--text-secondary)]">${visitor.email}</td>
                    <td class="whitespace-nowrap px-6 py-4 text-sm text-right">
                        <button class="text-red-600 hover:text-red-800 font-medium dark:text-red-400 dark:hover:text-red-300" data-id="${visitor.id}" data-email="${visitor.email}">
                            Delete
                        </button>
                    </td>
                `;
                // Add click listener for the delete button
                tr.querySelector('button').addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const email = e.target.dataset.email;
                    confirmDelete(id, email);
                });
                tableBody.appendChild(tr);
            });
        }

        // Function to handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formBtn.disabled = true;
            formBtn.textContent = 'Adding...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/visitors/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to add visitor.');
                }

                showNotification('Success!', result.message || 'Visitor added successfully.');
                form.reset();
                loadVisitors(); // Refresh the list

            } catch (error) {
                console.error('Error adding visitor:', error);
                showNotification('Error', error.message, { isError: true });
            } finally {
                formBtn.disabled = false;
                formBtn.textContent = 'Add Visitor';
            }
        });

        // Function to confirm and handle deletion
        function confirmDelete(id, email) {
            showNotification(
                'Delete Visitor?',
                `Are you sure you want to delete the visitor ${email}? This action cannot be undone.`,
                {
                    isError: true,
                    confirmText: 'Yes, Delete',
                    onConfirm: () => handleDelete(id)
                }
            );
        }

        async function handleDelete(id) {
            try {
                const response = await fetch(`/api/visitors/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to delete visitor.');
                }
                showNotification('Success!', result.message || 'Visitor deleted.');
                loadVisitors(); // Refresh the list
            } catch (error) {
                console.error('Error deleting visitor:', error);
                showNotification('Error', error.message, { isError: true });
            }
        }

        // Initial load
        loadVisitors();
    });
</script>

</body>
