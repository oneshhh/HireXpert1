<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>HireXpert - Admin Panel</title>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
        --secondary-color: #f0f2f4;
        --text-primary: #111418;
        --text-secondary: #617589;
      }
      .status-badge { @apply inline-flex items-center justify-center gap-2 rounded-full px-3 py-1 text-xs font-medium; }
      .status-active { @apply bg-green-100 text-green-800; }
      .status-inactive { @apply bg-red-100 text-red-800; }
      .status-dot { @apply h-2 w-2 rounded-full; }
    </style>
</head>
<body class="bg-gray-50 font-sans" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
<div class="flex h-full w-full">
<aside class="flex h-screen w-64 flex-col border-r border-gray-200 bg-white">
    <div class="flex h-16 items-center justify-center border-b border-gray-200">
        <h1 class="text-xl font-bold text-[var(--text-primary)]">Admin Panel</h1>
    </div>
    <nav class="flex-1 space-y-2 p-4">
        <a class="flex items-center gap-3 rounded-md bg-[var(--secondary-color)] px-3 py-2 text-sm font-medium text-[var(--text-primary)]" href="#">
            <span class="material-symbols-outlined text-[var(--text-primary)]">dashboard</span>
            Dashboard
        </a>
        <a class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:bg-gray-100" href="/HR_Dashboard.html">
            <span class="material-symbols-outlined">badge</span>
            HR Portal
        </a>
        <a class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:bg-gray-100" href="#">
            <span class="material-symbols-outlined">logout</span>
            Logout
        </a>
    </nav>
</aside>
<main class="flex-1 bg-gray-50 p-8">
    <h1 class="text-3xl font-bold text-[var(--text-primary)]">System Control Panel</h1>
    
    <!-- =========== UPDATED: ANALYTICS SECTION =========== -->
    <div class="mt-8">
        <h2 class="text-2xl font-bold text-[var(--text-primary)] mb-4">Analytics Overview</h2>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Line Chart Card -->
            <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold text-gray-800">Interviews Scheduled Over Time</h3>
                    <div class="flex items-center gap-1 rounded-lg bg-gray-100 p-1">
                        <button id="7d-btn" class="px-3 py-1 text-sm font-medium text-gray-700 rounded-md bg-white shadow">7D</button>
                        <button id="14d-btn" class="px-3 py-1 text-sm font-medium text-gray-500 rounded-md hover:bg-white hover:shadow">14D</button>
                        <button id="30d-btn" class="px-3 py-1 text-sm font-medium text-gray-500 rounded-md hover:bg-white hover:shadow">30D</button>
                    </div>
                </div>
                <div>
                    <canvas id="interviewsLineChart"></canvas>
                </div>
            </div>
            <!-- Pie Chart Card -->
            <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                 <h3 class="font-semibold text-gray-800 mb-4 text-center">Interview Status Distribution</h3>
                <div class="mx-auto" style="max-width: 320px;">
                    <canvas id="statusPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-12">
        <div class="mb-6 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-[var(--text-primary)]">System Users</h2>
        </div>
        <div class="overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Department / Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Status</th>
                    </tr>
                </thead>
                <tbody id="users-table-body" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>
    
    <div class="mt-12">
        <h2 class="mb-6 text-2xl font-bold text-[var(--text-primary)]">All Candidates</h2>
        <div class="overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Candidate Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Interview Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Department</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Status</th>
                    </tr>
                </thead>
                <tbody id="candidates-table-body" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>
</main>
</div>
</div>

<script>
    let interviewsLineChartInstance = null;

    // --- SCRIPT TO LOAD AND RENDER THE LINE CHART ---
    async function loadLineChartData(days) {
        try {
            const response = await fetch(`/api/analytics/interviews-over-time?days=${days}`);
            const data = await response.json();

            const labels = [];
            const counts = [];
            
            // Create a map of the data for easy lookup
            const dataMap = new Map(data.map(item => [item.date.split('T')[0], item.count]));

            // Generate labels for the last N days
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateString = date.toISOString().split('T')[0];
                labels.push(date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' }));
                counts.push(dataMap.get(dateString) || 0);
            }
            
            const ctx = document.getElementById('interviewsLineChart').getContext('2d');
            
            if (interviewsLineChartInstance) {
                interviewsLineChartInstance.destroy();
            }

            interviewsLineChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Interviews Scheduled',
                        data: counts,
                        backgroundColor: 'rgba(17, 115, 212, 0.1)',
                        borderColor: 'rgba(17, 115, 212, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        } catch (error) {
            console.error(`Failed to load line chart data for ${days} days:`, error);
        }
    }

    // --- SCRIPT TO LOAD AND RENDER THE PIE CHART ---
    async function loadPieChartData() { /* ... existing code from previous file ... */ }
    
    // --- SCRIPT TO LOAD USERS & CANDIDATES ---
    async function loadUsers() { /* ... existing code ... */ }
    async function loadCandidates() { /* ... existing code ... */ }

    // --- MAIN SCRIPT ON PAGE LOAD ---
    window.onload = () => {
        loadPieChartData();
        loadUsers();
        loadCandidates();
        loadLineChartData(7); // Load 7 days by default

        const buttons = {
            '7d': document.getElementById('7d-btn'),
            '14d': document.getElementById('14d-btn'),
            '30d': document.getElementById('30d-btn'),
        };

        const handleButtonClick = (days, clickedBtnKey) => {
            Object.keys(buttons).forEach(key => {
                buttons[key].classList.remove('bg-white', 'shadow');
                buttons[key].classList.add('hover:bg-white', 'hover:shadow');
            });
            buttons[clickedBtnKey].classList.add('bg-white', 'shadow');
            buttons[clickedBtnKey].classList.remove('hover:bg-white', 'hover:shadow');
            loadLineChartData(days);
        };
        
        buttons['7d'].addEventListener('click', () => handleButtonClick(7, '7d'));
        buttons['14d'].addEventListener('click', () => handleButtonClick(14, '14d'));
        buttons['30d'].addEventListener('click', () => handleButtonClick(30, '30d'));
    };
</script>
</body>
</html>
