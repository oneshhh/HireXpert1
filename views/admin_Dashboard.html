<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>HireXpert - Admin Panel</title>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- NEW: Chart.js library for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
        --secondary-color: #f0f2f4;
        --text-primary: #111418;
        --text-secondary: #617589;
      }
      .status-badge {
        @apply inline-flex items-center justify-center gap-2 rounded-full px-3 py-1 text-xs font-medium;
      }
      .status-active { @apply bg-green-100 text-green-800; }
      .status-inactive { @apply bg-red-100 text-red-800; }
      .status-dot { @apply h-2 w-2 rounded-full; }
    </style>
</head>
<body class="bg-gray-50 font-sans" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
<div class="flex h-full w-full">
<aside class="flex h-screen w-64 flex-col border-r border-gray-200 bg-white">
    <div class="flex h-16 items-center justify-center border-b border-gray-200">
        <h1 class="text-xl font-bold text-[var(--text-primary)]">Admin Panel</h1>
    </div>
    <nav class="flex-1 space-y-2 p-4">
        <a class="flex items-center gap-3 rounded-md bg-[var(--secondary-color)] px-3 py-2 text-sm font-medium text-[var(--text-primary)]" href="#">
            <span class="material-symbols-outlined text-[var(--text-primary)]">dashboard</span>
            Dashboard
        </a>
        <a class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:bg-gray-100" href="/HR_Dashboard.html">
            <span class="material-symbols-outlined">badge</span>
            HR Portal
        </a>
        <a class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:bg-gray-100" href="#">
            <span class="material-symbols-outlined">logout</span>
            Logout
        </a>
    </nav>
</aside>
<main class="flex-1 bg-gray-50 p-8">
    <h1 class="text-3xl font-bold text-[var(--text-primary)]">System Control Panel</h1>
    
    <!-- =========== NEW: ANALYTICS SECTION =========== -->
    <div class="mt-8">
        <h2 class="text-2xl font-bold text-[var(--text-primary)] mb-4">Interview Status Overview</h2>
        <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
            <div class="mx-auto" style="max-width: 400px;">
                <canvas id="statusPieChart"></canvas>
            </div>
        </div>
    </div>

    <div class="mt-12">
        <div class="mb-6 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-[var(--text-primary)]">System Users</h2>
        </div>
        <div class="overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Department / Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Status</th>
                    </tr>
                </thead>
                <tbody id="users-table-body" class="divide-y divide-gray-200">
                    <!-- User rows will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="mt-12">
        <h2 class="mb-6 text-2xl font-bold text-[var(--text-primary)]">All Candidates</h2>
        <div class="overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Candidate Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Interview Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Department</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-[var(--text-secondary)]">Status</th>
                    </tr>
                </thead>
                <tbody id="candidates-table-body" class="divide-y divide-gray-200">
                    <!-- Candidate rows will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</main>
</div>
</div>

<script>
    // --- 1. SCRIPT TO LOAD AND RENDER THE ANALYTICS CHART ---
    async function loadAnalytics() {
        try {
            const response = await fetch('/api/analytics/status-counts');
            const data = await response.json();

            const ctx = document.getElementById('statusPieChart').getContext('2d');
            
            // Prepare data for Chart.js
            const labels = data.map(item => item.status);
            const counts = data.map(item => item.count);

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Interview Statuses',
                        data: counts,
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.7)', // Blue for Invited
                            'rgba(255, 206, 86, 0.7)', // Yellow for Started/Pending
                            'rgba(75, 192, 192, 0.7)',  // Green for Completed
                            'rgba(255, 99, 132, 0.7)',  // Red for others
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Distribution of Candidate Interview Statuses'
                        }
                    }
                }
            });
        } catch (error) {
            console.error("Failed to load analytics data:", error);
            const chartCanvas = document.getElementById('statusPieChart');
            chartCanvas.parentElement.innerHTML = '<p class="text-center text-red-500">Could not load analytics data.</p>';
        }
    }


    // --- 2. SCRIPT TO LOAD THE USERS TABLE ---
    async function loadUsers() {
        const tbody = document.getElementById("users-table-body");
        tbody.innerHTML = '<tr><td colspan="3" class="text-center p-4">Loading...</td></tr>';
        try {
            const response = await fetch('/api/users');
            const users = await response.json();

            tbody.innerHTML = ""; // Clear loading state
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-[var(--text-primary)]">${user.email}</td>
                    <td class="whitespace-nowrap px-6 py-4 text-sm text-[var(--text-secondary)]">${user.department}</td>
                    <td class="whitespace-nowrap px-6 py-4">
                        <div class="status-badge status-active"><span class="status-dot bg-green-500"></span>Active</div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error("Failed to load users:", error);
            tbody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-red-500">Failed to load user data.</td></tr>';
        }
    }


    // --- 3. SCRIPT TO LOAD THE CANDIDATES TABLE ---
    async function loadCandidates() {
        const tbody = document.getElementById("candidates-table-body");
        tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Loading...</td></tr>';
        try {
            const response = await fetch('/api/candidates/all'); // No department filter
            const candidates = await response.json();

            tbody.innerHTML = ""; // Clear loading state
            if (candidates.length === 0) {
                 tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4 text-gray-500">No candidates found in the system.</td></tr>';
                 return;
            }

            candidates.forEach(candidate => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-[var(--text-primary)]">${candidate.candidate_email}</td>
                    <td class="whitespace-nowrap px-6 py-4 text-sm text-[var(--text-secondary)]">${candidate.interview_title}</td>
                    <td class="whitespace-nowrap px-6 py-4 text-sm text-[var(--text-secondary)]">${candidate.department}</td>
                    <td class="whitespace-nowrap px-6 py-4">
                         <div class="status-badge ${candidate.status === 'Completed' ? 'status-active' : 'bg-yellow-100 text-yellow-800'}">
                            ${candidate.status}
                         </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

        } catch (error) {
            console.error("Failed to load candidates:", error);
            tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4 text-red-500">Failed to load candidate data.</td></tr>';
        }
    }

    // Load all data when the page opens
    window.onload = () => {
        loadAnalytics();
        loadUsers();
        loadCandidates();
    };
</script>
</body>
</html>
