<!-- SCRIPT IS UNCHANGED -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const searchBar = document.getElementById("search-bar");
    const tbody = document.querySelector("tbody");

    if (!searchBar) {
        console.error("Search bar element not found!");
        return;
    }

    function formatDateTime(dateStr, timeStr) {
        const date = new Date(dateStr);
        const formattedDate = date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        if (!timeStr) return formattedDate;
        let [hours, minutes] = timeStr.split(':');
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        const formattedTime = `${String(hours).padStart(2, '0')}:${minutes} ${ampm}`;

        return `${formattedDate}, ${formattedTime}`;
    }

    let debounceTimeout;
    function debounce(func, delay = 300) {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(func, delay);
    }

    async function loadInterviews(searchTerm = '') {
      try {
        const url = searchTerm 
          ? `/api/interviews?search=${encodeURIComponent(searchTerm)}` 
          : "/api/interviews";
        
        console.log(`Fetching from: ${url}`);
        const res = await fetch(url);
        if (!res.ok) { throw new Error(`HTTP error! status: ${res.status}`); }
        const interviews = await res.json();

        tbody.innerHTML = ""; 

        if (interviews.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No interviews found.</td></tr>';
          return;
        }

        interviews.forEach((interview, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">${index + 1}</td>
            <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-gray-900">
              <a href="/interview-view.html?id=${interview.id}" class="text-primary-600 hover:text-primary-900 hover:underline">
                ${interview.title}
              </a>
            </td>
            <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">
              ${formatDateTime(interview.date, interview.time)}
            </td>
            <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">${interview.email}</td>
            <td class="px-6 py-4">
              <span class="inline-flex items-center rounded-full bg-info-50 px-2.5 py-0.5 text-xs font-medium text-info-500">
                <span class="material-symbols-outlined mr-1.5 text-sm">schedule</span> Scheduled
              </span>
            </td>
            <td class="whitespace-nowrap px-6 py-4 text-right text-sm font-medium">
              <a class="text-primary-600 hover:text-primary-900" href="/interview-edit.html?id=${interview.id}">Edit</a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading interviews:", err);
        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-red-500">Failed to load interviews.</td></tr>';
      }
    }

    searchBar.addEventListener('input', () => {
      debounce(() => {
        loadInterviews(searchBar.value);
      });
    });

    loadInterviews();
  });
</script>
