<!DOCTYPE html>
<html>
<head>
  <title>Link Expired</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow text-center max-w-md">
    <h1 class="text-2xl font-bold text-red-600 mb-3">This link is no longer valid</h1>
    <p class="text-gray-700 mb-6">
      For security reasons, your interview access link has expired or was already used.
    </p>
    <p class="text-gray-500 text-sm">
      Please contact your recruiter if you need a new link.
    </p>
  </div>
</body>
</html>
