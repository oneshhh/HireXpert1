<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HireXpert</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #e0f2ff 0, #f9fafb 45%, #e5edff 100%);
      overflow-x: hidden; /* prevent horizontal scrolling */
      height: 100vh;
    }

    :root {
      --primary-color: #1173d4;
      --primary-color-hover: #1d4ed8;
    }

    /* More contained curved background to prevent overflow */
    .curve-bg {
      background: linear-gradient(135deg, #0c5ec9 0%, #1173d4 50%, #3b82f6 100%);
      clip-path: ellipse(100% 100% at 0% 50%);
    }

    @keyframes float-slow {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    .float-slow {
      animation: float-slow 8s ease-in-out infinite;
    }

    .float-slow-delay {
      animation: float-slow 10s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    /* Parallax support */
    .parallax {
      transition: transform 0.25s ease-out;
      will-change: transform;
    }
  </style>
</head>

<body class="flex items-center justify-center">

  <!-- FULL SCREEN FIX: width and height 100% -->
  <div class="relative w-full h-screen bg-white/70 backdrop-blur-xl rounded-none shadow-none overflow-hidden">

    <!-- GRID FULL HEIGHT -->
    <div class="grid grid-cols-1 md:grid-cols-2 h-full">

      <!-- LEFT PANEL -->
      <div class="relative curve-bg text-white px-8 md:px-12 py-10 flex flex-col justify-center h-full">

        <!-- Floating shapes -->
        <div class="absolute -top-6 right-10 w-16 h-16 rounded-3xl border border-white/40 float-slow opacity-70"></div>
        <div class="absolute bottom-10 -left-4 w-10 h-10 rounded-full bg-white/10 float-slow-delay"></div>
        <div class="absolute top-24 left-10 w-3 h-3 rounded-full bg-cyan-300 float-slow-delay"></div>

        <div class="relative z-10 space-y-2">
          <span class="inline-flex items-center gap-2 text-xs font-medium uppercase tracking-[0.2em] text-blue-100">
            HireXpert <span class="w-1 h-1 rounded-full bg-blue-100"></span>
          </span>
          <h1 class="text-3xl md:text-4xl font-bold leading-tight">Welcome to HireXpert</h1>
          <p class="text-sm md:text-base text-blue-100 max-w-md mt-2">
            Please select your department and enter your credentials.
          </p>
        </div>

        <!-- FORM -->
        <div class="relative z-10 mt-8 bg-white text-gray-900 rounded-2xl shadow-xl px-6 py-7 max-w-md">
          <h2 class="text-lg font-semibold mb-4 text-slate-900">Sign in</h2>

          <form id="loginForm" class="space-y-4">

            <div>
              <label class="block text-xs font-medium mb-1">Email address</label>
              <input
                id="email" name="email" type="email" required
                class="w-full px-3 py-2 text-sm border rounded-lg shadow-sm focus:ring-[var(--primary-color)]"
                placeholder="you@company.com"
              />
            </div>

            <div>
              <label class="block text-xs font-medium mb-1">Password</label>
              <input
                id="password" name="password" type="password" required
                class="w-full px-3 py-2 text-sm border rounded-lg shadow-sm focus:ring-[var(--primary-color)]"
                placeholder="••••••••"
              />
            </div>

            <div>
              <label class="block text-xs font-medium mb-1">Department</label>
              <select
                id="department" name="department" required
                class="w-full px-3 py-2 text-sm border rounded-lg"
              >
                <option value="HR">HR</option>
                <option value="PMO">PMO</option>
                <option value="GTA">GTA</option>
                <option value="Admin">Admin</option>
              </select>
            </div>

            <button
              type="submit"
              class="w-full py-2.5 text-white bg-[var(--primary-color)] rounded-lg hover:bg-[var(--primary-color-hover)]">
              Sign in
            </button>

          </form>

          <div class="mt-5 text-center">
            <p class="text-xs text-slate-500">
              Are you a reviewer?
              <a href="views/interview_viewer.html" class="text-[var(--primary-color)] font-medium">Reviewer Login</a>
            </p>
          </div>
        </div>
      </div>

      <!-- RIGHT PANEL - Full Height Image -->
      <div class="relative hidden md:flex items-center justify-center bg-white h-full">

        <!-- Background shapes -->
        <div class="absolute -top-10 -right-10 w-40 h-40 rounded-full bg-blue-100 opacity-40"></div>
        <div class="absolute bottom-0 left-6 w-32 h-32 rounded-3xl bg-indigo-50 opacity-50"></div>

        <!-- Image perfectly centered and fitted -->
        <div class="relative w-full h-full flex items-center justify-center p-10">
          <img
            src="assets/image.png"
            alt="HireXpert login illustration"
            class="w-full h-full object-contain"
          />
        </div>

      </div>

    </div>
  </div>

  <!-- Backend Logic -->
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formProps = Object.fromEntries(new FormData(loginForm));

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formProps),
        });

        if (response.ok && response.redirected) {
          window.location.href = response.url;
        } else {
          alert(await response.text());
        }
      } catch (err) {
        alert("Network error — please try again.");
      }
    });
  </script>

</body>
</html>
