<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Dvār</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #e0f2ff 0, #f9fafb 45%, #e5edff 100%);
      overflow-x: hidden;
      height: 100vh;
    }

    :root {
      --primary-color: #1173d4;
      --primary-color-hover: #1d4ed8;
    }

    .curve-bg {
      background: linear-gradient(135deg, #0c5ec9 0%, #1173d4 50%, #3b82f6 100%);
      clip-path: ellipse(100% 100% at 0% 50%);
    }

    @keyframes float-slow {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    .float-slow {
      animation: float-slow 8s ease-in-out infinite;
    }

    .float-slow-delay {
      animation: float-slow 10s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    .parallax {
      transition: transform 0.25s ease-out;
      will-change: transform;
    }
    .loading-hidden { display: none !important; }
    .loading-show { display: flex !important; }

  </style>
</head>

<body class="flex items-center justify-center relative">

  <!-- MAIN CONTENT SECTION -->
  <div class="flex-grow relative w-full h-full bg-white/70 backdrop-blur-xl overflow-hidden">

    <div class="grid grid-cols-1 md:grid-cols-2 h-full">

      <!-- LEFT PANEL -->
      <div class="relative curve-bg text-white px-8 md:px-12 py-10 flex flex-col justify-center h-full">

        <!-- Floating shapes -->
        <div class="absolute -top-6 right-10 w-16 h-16 rounded-3xl border border-white/40 float-slow opacity-70"></div>
        <div class="absolute bottom-10 -left-4 w-10 h-10 rounded-full bg-white/10 float-slow-delay"></div>
        <div class="absolute top-24 left-10 w-3 h-3 rounded-full bg-cyan-300 float-slow-delay"></div>

        <div class="relative z-10 space-y-2">
          <span class="inline-flex items-center gap-2 text-xs font-medium uppercase tracking-[0.2em] text-blue-100">
           Dvār <span class="w-1 h-1 rounded-full bg-blue-100"></span>
          </span>

          <h1 class="text-3xl md:text-4xl font-bold leading-tight">Welcome to Dvār</h1>

          <p class="text-sm md:text-base text-blue-100 max-w-md mt-2">
            Please select your department and enter your credentials.
          </p>
        </div>

        <!-- FORM -->
        <div class="relative z-10 mt-8 bg-white text-gray-900 rounded-2xl shadow-xl px-6 py-7 max-w-md">
          <h2 class="text-lg font-semibold mb-4 text-slate-900">Sign in</h2>

        <form id="loginForm" class="space-y-4">

          <!-- LOGIN FIELDS -->
          <div id="loginFields" class="space-y-4">
            <div>
              <label class="block text-xs font-medium mb-1">Email address</label>
              <input id="email" name="email" type="email" required class="w-full px-3 py-2 text-sm border rounded-lg" />
            </div>

            <div>
              <label class="block text-xs font-medium mb-1">Password</label>
              <input id="password" name="password" type="password" required class="w-full px-3 py-2 text-sm border rounded-lg" />
            </div>

            <div>
              <label class="block text-xs font-medium mb-1">Department</label>
              <select id="department" name="department" required class="w-full px-3 py-2 text-sm border rounded-lg">
                <option value="HR">HR</option>
                <option value="PMO">PMO</option>
                <option value="GTA">GTA</option>
                <option value="Admin">Admin</option>
              </select>
            </div>

            <button type="submit"
              class="w-full py-2.5 text-white bg-[var(--primary-color)] rounded-lg hover:bg-[var(--primary-color-hover)]">
              Sign in
            </button>
          </div>

          <!-- OTP SECTION (already added earlier) -->
          <div id="otpSection" class="hidden space-y-3 mt-4">
            <label class="block text-xs font-medium">Enter OTP</label>
            <input
              id="otp"
              type="text"
              maxlength="6"
              class="w-full px-3 py-2 text-sm border rounded-lg"
              placeholder="6-digit code"
            />

            <button
              id="verifyOtpBtn"
              type="button"
              class="w-full py-2.5 text-white bg-[var(--primary-color)] rounded-lg hover:bg-[var(--primary-color-hover)]">
              Verify OTP
            </button>

            <div class="text-xs text-gray-600 text-center">
              Resend OTP in <span id="otpTimer">30</span>s
            </div>

            <button
              id="resendOtpBtn"
              type="button"
              disabled
              class="w-full py-2 text-xs rounded-lg border text-gray-400 cursor-not-allowed">
              Resend OTP
            </button>
          </div>

        </form>

          <div class="mt-5 text-center">
            <p class="text-xs text-slate-500">
              Are you a reviewer?
              <a href="/interview_viewer.html" class="text-[var(--primary-color)] font-medium">Reviewer Login</a>
            </p>
          </div>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="relative hidden md:flex items-center justify-center bg-white h-full">

        <div class="absolute -top-10 -right-10 w-40 h-40 rounded-full bg-blue-100 opacity-40"></div>
        <div class="absolute bottom-0 left-6 w-32 h-32 rounded-3xl bg-indigo-50 opacity-50"></div>

        <div class="relative w-full h-full flex items-center justify-center p-10">
          <img src="assets/image.png" alt="Dvar login illustration" class="w-full h-full object-contain" />
        </div>

      </div>

    </div>
  </div>

  <!-- AUTH MODAL -->
  <div id="authModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-sm p-6 text-center">
      <h3 id="authModalTitle" class="text-lg font-semibold text-gray-900">Message</h3>
      <p id="authModalText" class="mt-2 text-sm text-gray-600"></p>
      <button
        id="authModalBtn"
        class="mt-5 w-full rounded-lg bg-[var(--primary-color)] py-2 text-white font-medium hover:bg-[var(--primary-color-hover)]">
        OK
      </button>
    </div>
  </div>

  <!-- Backend Logic -->
    <script>
      const loginForm = document.getElementById("loginForm");
      const loginBtn = loginForm.querySelector("button[type='submit']");
      const loaderBox = document.getElementById("loginLoader");

      const otpSection = document.getElementById("otpSection");
      const otpInput = document.getElementById("otp");
      const verifyOtpBtn = document.getElementById("verifyOtpBtn");
      const resendOtpBtn = document.getElementById("resendOtpBtn");
      const otpTimerEl = document.getElementById("otpTimer");

      let otpCountdown = null;
      let lastLoginPayload = null;

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

      loginBtn.classList.add("loading-hidden");
      if (loaderBox) loaderBox.classList.remove("hidden");

        const formProps = Object.fromEntries(new FormData(loginForm));
        lastLoginPayload = formProps;

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formProps)
          });

          const data = await res.json();

          if (data.status === "OTP_REQUIRED") {
            // Switch UI to OTP
            if (loaderBox) loaderBox.classList.add("hidden");
            document.getElementById("loginFields").classList.add("hidden");
            otpSection.classList.remove("hidden");
            otpInput.focus();
            startOtpTimer(30);
          } else {
            showAuthModal("Login Error", data.message || "Login failed.");
            resetLoader();
          }

        } catch {
          showAuthModal("Network Error", "Please check your connection and try again.");
          resetLoader();
        }
      });

      verifyOtpBtn.addEventListener("click", async () => {
        const otp = otpInput.value.trim();
        if (otp.length !== 6) {
          showAuthModal("Invalid OTP", "Please enter the 6-digit OTP sent to your email.");
          return;
        }

        const payload = {
          email: lastLoginPayload.email,
          department: lastLoginPayload.department,
          otp
        };

        const res = await fetch("/verify-login-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.status === "SUCCESS") {
          window.location.href = data.redirect;
        } else {
          showAuthModal("Login Error", data.message || "OTP verification failed.");
        }
      });

      resendOtpBtn.addEventListener("click", async () => {
        resendOtpBtn.disabled = true;
        resendOtpBtn.classList.add("cursor-not-allowed", "text-gray-400");

        await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(lastLoginPayload)
        });

        startOtpTimer(30);
      });

      function startOtpTimer(seconds) {
        let remaining = seconds;
        otpTimerEl.textContent = remaining;

        clearInterval(otpCountdown);
        otpCountdown = setInterval(() => {
          remaining--;
          otpTimerEl.textContent = remaining;

          if (remaining <= 0) {
            clearInterval(otpCountdown);
            resendOtpBtn.disabled = false;
            resendOtpBtn.classList.remove("cursor-not-allowed", "text-gray-400");
          }
        }, 1000);
      }

      function resetLoader() {
        loaderBox.classList.add("hidden");
        loginBtn.classList.remove("loading-hidden");
      }
      //notification modal logic
      const authModal = document.getElementById("authModal");
      const authModalTitle = document.getElementById("authModalTitle");
      const authModalText = document.getElementById("authModalText");
      const authModalBtn = document.getElementById("authModalBtn");

  function showAuthModal(title, message) {
    const authModal = document.getElementById("authModal");
    const authModalTitle = document.getElementById("authModalTitle");
    const authModalText = document.getElementById("authModalText");

    if (!authModal || !authModalTitle || !authModalText) {
      console.error("Auth modal elements not found");
      return;
    }

    authModalTitle.textContent = title;
    authModalText.textContent = message;
    authModal.classList.remove("hidden");
    authModal.classList.add("flex");
  }

  authModalBtn.addEventListener("click", () => {
    const authModal = document.getElementById("authModal");

    authModal.classList.add("hidden");
    authModal.classList.remove("flex");

    // Allow user to retry OTP
    if (!otpSection.classList.contains("hidden")) {
      otpInput.value = "";
      otpInput.focus();
    }
  });
    </script>

<div class="absolute bottom-3 right-4 text-gray-600 text-xs z-50 select-none">
  © GlobalXpert 2025
</div>



</body>
</html>
